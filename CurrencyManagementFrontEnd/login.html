<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
    <title>Login</title>
</head>
<body>
    <div class="sign">
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex-alg-center">
                    <div class="sign-in-content">
                        <form action="#" class="sign-form">
                            <a href="#" class="sign-logo">
                                <h3 class="register-text">Login to <br> Currency Management</h3>
                            </a>
                            <div class="sign-group">
                                <input type="text" class="sign-input" placeholder="Email">
                            </div>
                            <div class="sign-group">
                                <input type="password" class="sign-input" placeholder="Password">
                            </div>
                            <button id="postbtn" class="sign-button" type="button">Login</button>
                            <span class="sign-text">Don't have an account?
                                <a href="register.html">Register</a>
                            </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
